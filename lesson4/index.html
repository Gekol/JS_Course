<body>
    <script>
        'use strict'
        let intexp = /^\d+$/;
        function getInt(input, num="") {
            while(!num.match(intexp)) {
                num = prompt(input);
            }
            return +num;
        }

        let floatexp = /^\d+(\.\d)?\d?$/;
        function getNum(input, num="") {
            while(!num.match(floatexp)) {
                num = prompt(input);
            }
            return +num;
        }
    </script>
