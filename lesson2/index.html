    <script>
        'use strict';
        let numexp = /^\d+(\.\d)?\d?$/;
        let intexp = /^\d+$/;

        function validateFloat(input, num = "") {
            while (!num.match(numexp)) {
                num = prompt(input);
            }
            return num;
        }

        function validateInt(sentence, num="") {
            while(!(num.match(intexp))) {
                num = prompt(sentence);
            }
            return num;
        }
    </script>
