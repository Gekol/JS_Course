    <script>
        "use strict";
        let numexp = /^\d+(\.\d)?\d?$/
        function validateNum(input_sentence, num="") {
            while (num.match(numexp) == null) {
                num = prompt(input_sentence);
            }
            return num;
        }
    </script>
